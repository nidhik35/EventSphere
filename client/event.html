<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EventSphere - Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pkkf+e7lFjZuMln0W5q+EDpkUQxgunNyd1u3C9jJYb0U/oI1mWXPdhMZ2svvo5MjJuNn7p4vyh5V5Wzv3r0jig==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <h1>Event Details</h1>
        <nav>
          <a href="index.html"><i class="fas fa-calendar-alt"></i> Events</a>
          <a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section id="event-details" class="card">
        <h2 id="event-title"></h2>
        <p id="event-description"></p>
        <p>
          <strong><i class="fas fa-calendar-alt"></i> Date:</strong>
          <span id="event-date"></span>
        </p>
        <p>
          <strong><i class="fas fa-map-marker-alt"></i> Location:</strong>
          <span id="event-location"></span>
        </p>
      </section>

      <section class="card">
        <h2>Register for this event</h2>
        <form id="register-form" class="form-grid">
          <label>
            Name
            <input type="text" id="name" required />
          </label>
          <label>
            Email
            <input type="email" id="email" required />
          </label>
          <button type="submit"><i class="fas fa-paper-plane"></i> Register</button>
        </form>
        <p id="register-message" class="muted"></p>
      </section>
    </main>

    <script src="js/event.js"></script>
  </body>
</html>
