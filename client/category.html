<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EventSphere - Category</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-pkkf+e7lFjZuMln0W5q+EDpkUQxgunNyd1u3C9jJYb0U/oI1mWXPdhMZ2svvo5MjJuNn7p4vyh5V5Wzv3r0jig=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-content">
        <h1>EventSphere</h1>
        <nav>
          <a href="index.html"><i class="fas fa-calendar-alt"></i> Events</a>
          <a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section>
        <div class="section-title">
          <h2 id="category-heading">Events</h2>
          <div class="search">
            <i class="fas fa-magnifying-glass"></i>
            <input id="category-search" type="text" placeholder="Search in this categoryâ€¦" autocomplete="off" />
          </div>
        </div>
        <div class="tabs" id="category-tabs">
          <a class="tab-button" href="index.html">All</a>
          <a class="tab-button" href="category.html?category=Academic%20Project">Academic Projects</a>
          <a class="tab-button" href="category.html?category=Workshop">Workshops</a>
          <a class="tab-button" href="category.html?category=Hackathon">Hackathons</a>
          <a class="tab-button" href="category.html?category=Competition">Competitions</a>
          <a class="tab-button" href="category.html?category=Fest">Fest</a>
          <a class="tab-button" href="category.html?category=Talk">Talks</a>
        </div>
        <div id="category-events-list" class="cards"></div>
        <p id="category-events-empty" class="muted hidden">No events found for this category.</p>
      </section>
    </main>

    <script src="js/category.js"></script>
  </body>
</html>
